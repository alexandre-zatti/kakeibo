name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/kakeibo

jobs:
  # ==========================================================================
  # Job 1: Quality Checks
  # ==========================================================================
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting with Prettier
        run: pnpm exec prettier --check .

      - name: Run ESLint
        run: pnpm lint

      - name: Generate Prisma client
        run: pnpm exec prisma generate

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

  # ==========================================================================
  # Job 2: Build Application
  # ==========================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm exec prisma generate

      - name: Build application
        run: pnpm build
        env:
          # Dummy values for build (not used at runtime)
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          BETTER_AUTH_SECRET: "build-time-placeholder-secret-not-used"
          BETTER_AUTH_URL: "http://localhost:3000"
          NEXT_PUBLIC_BETTER_AUTH_URL: "http://localhost:3000"

  # ==========================================================================
  # Job 3: Build and Push Docker Image
  # ==========================================================================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Use git tag if available (e.g., v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Use short SHA for all commits
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
